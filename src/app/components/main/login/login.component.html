<main class="TheBody">
  <div class="con1 container p-0">
    <div class="searchContainer py-0">
      <div class="row">
        <div class="col-6 login-vid">
          <ng-lottie [options]="lottieConfig" [width]="'80%'"></ng-lottie>
        </div>
        <div class="col-6 login-container p-0">
          <div class="loading" [ngClass]="{ displayon: loading }">
            <img width="300px" src="assets/gene (2).gif" alt="" />
          </div>
          <form
            style="
              height: 100%;
              display: flex;
              flex-direction: column;
              justify-content: space-between;
            "
            [formGroup]="loginForm"
            (ngSubmit)="submit()"
            class="example-form"
          >
            <div>
              <div class="searchTitle pb-5">Login</div>
              <mat-form-field appearance="fill" class="example-full-width">
                <input
                  matInput
                  placeholder="Email address"
                  formControlName="email"
                />
                <mat-error *ngIf="email?.errors?.['required']" class="error">
                  Email is required
                </mat-error>
                <mat-error *ngIf="email?.errors?.['email']">
                  Please enter a correct email format
                </mat-error>
              </mat-form-field>
              <br><br>
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  placeholder="Password"
                  formControlName="password"
                  type="password"
                  matInput [type]="hide ? 'password' : 'text'"
                />
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="password?.errors?.['required']" class="error">
                  Password is required
                </mat-error>
              </mat-form-field>
              <br><br>
              <span class="center margin-top"
                >New to our platform?
                <a class="sign-up-link" routerLink="/CreateAccount"
                  >Sign Up!</a
                ></span>
                <br><br>  
                <span class="center margin-top"
                >Forgot your password
                <a class="sign-up-link" routerLink="/CreateAccount"
                  >Recover it !</a
                ></span>
            </div>
            <div class="center margin-top">
              <button
                mat-raised-button
                color="primary"
                type="submit"
                class="sub"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
