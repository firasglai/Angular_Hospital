          #notificationMenu="matMenu"
          class="account-notification-container"
          id="settings"

        <!--AVATAR
        <button
          mat-icon-button
          [matMenuTriggerFor]="accountMenu"
          class="setting"
          style="z-index: 3; position: relative"
        >
          <mat-icon>account_circle</mat-icon>
        </button>
        -->
        <mat-menu
          #accountMenu="matMenu"
          class="account-notification-container"
          id="settings"
        >
          <!--  NEED SOME STYLING -->
          UserName : <span> {{ user?.fullName }}</span>
          <div class="trinagle ava"></div>

          <button class="b1 ava" routerLink="./account">Account</button>
          <button class="b2 ava" (click)="SignOut()">Sign out</button>
        </mat-menu>

        <div
          class="ava avatar-container"
          id="avatar"
          [class.active]="isActive"
          (click)="toggleActive()"
        >
          <img src="../../assets/icons/avatar.jpg" class="avatar" alt="" />
          <div class="account-settings-container ava" id="settings">
            <!--  NEED SOME STYLING -->
            UserName : <span> {{ user?.fullName }}</span>
            <div class="trinagle ava"></div>
            <button class="b1 ava" routerLink="./account">Account</button>
            <button class="b2 ava" (click)="SignOut()">Sign out</button>
          </div>
        </div>
